<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>단계별 회원가입</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="fill"></div>
    </div>
    <!-- 단계별 입력폼 -->
    <div class="step active" id="step1">
      <h2>
        가입을 위한 정보를<br />
        입력해주세요
      </h2>

      <label for="username">이름</label>
      <input type="text" id="username" placeholder="이름을 입력해주세요" />
      <div class="error-message" id="username-error"></div>

      <label for="usernickname">닉네임</label>
      <input
        type="text"
        id="usernickname"
        placeholder="닉네임을 10글자 이내로 입력해주세요"
        maxlength="10"
      />
      <div class="error-message" id="usernickname-error"></div>

      <label for="useremail">이메일주소</label>
      <input type="text" id="useremail" placeholder="curryroad@g.eulji.ac.kr" />
      <div class="error-message" id="useremail-error"></div>

      <label for="usernumber">학번</label>
      <input type="text" id="usernumber" placeholder="202*******" />
      <div class="error-message" id="usernumber-error"></div>

      <button id="next1" class="fixed-button">계속하기</button>
    </div>

    <div class="step" id="step2">
      <h2>
        아이디를<br />
        입력해주세요
      </h2>
      <label for="userid">아이디</label>
      <input type="text" id="userid" placeholder="아이디를 입력해주세요" />
      <div class="error-message" id="userid-error"></div>

      <button id="next2" class="fixed-button">계속하기</button>
    </div>

    <div class="step" id="step3">
      <h2>
        비밀번호를<br />
        입력해주세요
      </h2>
      <label for="password">비밀번호</label>
      <input
        type="password"
        id="password"
        placeholder="10자 이상 입력해주세요"
      />
      <div class="error-message" id="password-error"></div>

      <label for="password">비밀번호 확인</label>
      <input
        type="password"
        id="password-check"
        placeholder="비밀번호를 재입력 해주세요"
      />
      <div class="error-message" id="password-check-error"></div>

      <button id="next3" class="fixed-button">계속하기</button>
    </div>

    <div class="step" id="step4">
      <h2>
        희망 분야를<br />
        선택해주세요
      </h2>
      <label for="field">희망 분야</label>
      <select id="field">
        <option value="" disabled selected>선택하세요</option>
        <option value="대학원 진학형">대학원 진학형</option>
        <option value="빅데이터 분야">빅데이터 분야</option>
        <option value="AI/클라우드 분야">AI/클라우드 분야</option>
        <option value="마이크로 전공형">마이크로 전공형</option>
        <option value="미정">미정</option>
      </select>
      <div class="error-message" id="field-error"></div>

      <div class="separator-line"></div>
      <!-- 1px 선 -->

      <div class="help-text">
        <span class="help-icon">Q</span>
        <span class="help-message">각 분야별로 설명이 필요해요 !</span>
      </div>

      <button id="submit" class="fixed-button">완료</button>
    </div>

    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
